<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
  <div id="quiz-container">
    <h1>JavaScript Quiz</h1>
    <button id="start-btn">Start Quiz</button>
    <div id="question-container" class="hide">
      <p id="question"></p>
      <button class="answer-btn">Option 1</button>
      <button class="answer-btn">Option 2</button>
      <button class="answer-btn">Option 3</button>
      <button class="answer-btn">Option 4</button>
    </div>
    <div id="result-container" class="hide">
      <p id="result"></p>
      <button type="button" class="btn btn-primary" id="submitInitialsBtn">Submit</button>
    </div>
  </div>
  <div id="timer">Time: 60s</div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script src="./assets/js/script.js"></script>
</body>
</html>
